<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
    <rect width="256" height="256" rx="40" ry="40" fill="#0F172A"/>

    <defs>
        <linearGradient id="chatGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="chatGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1"/>
        </linearGradient>
    </defs>

    <!-- Main chat bubble -->
    <rect x="50" y="70" width="130" height="90" rx="20" fill="url(#chatGradient1)"/>
    <path fill="url(#chatGradient1)"
          d="M80 160l-15 20l5-20h10z"/>

    <!-- Second chat bubble (overlapping) -->
    <rect x="95" y="110" width="110" height="70" rx="18" fill="url(#chatGradient2)"/>
    <path fill="url(#chatGradient2)"
          d="M185 180l15 18l-5-18h-10z"/>
</svg>